<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="/Codes/Sheriff.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <h1>Welcome to Sheriff Geospatial data hub</h1>
    <main class=" container row">
        <form class=" container d-block d-md-flex">
            <fieldset class="d-inline col-4">
                <legend>Sign in to interact with Geodata</legend>
                <section>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname"  placeholder="Enter full names"><br><br>
                </section>

                <section>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email Adress" required><br><br>
                </section>

                <section>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
                </section>

                <section>
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="select">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select><br><br>
                </section>
            </fieldset><br>
            <fieldset class="d-inline col-3">
                <legend>Register for our Monthly Newsleter</legend>
                <section>
                    <label for="newsletter">Subscribe to newsletter</label>
                    <input type="checkbox" id="newsletter" name="newsletter"><br><br>
                </section>


                <section>
                    <label for="comments">Comments</label>
                    <textarea  id="comments" name="comments" rows="4"></textarea>
                </section>
            </fieldset>
            <button class="btn" type="submit">SUBMIT</button>
        </form>
    </main>
    <div>
        <p>click the button bellow togo to main page.</p>
        <button type="button" onclick="window.location.href = './Codes/Sheriff.html'; " target="_blank" >Main Page</button>
    </div>

    <script src="try.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
